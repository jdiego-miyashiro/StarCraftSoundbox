<body>
  <nav class="navbar-custom navbar navbar-expand-sm fixed-top">

      <img class="icon" src="images/SC2Icon.png"></img></a>
    <span class="navbar-text">Terran Soundbox</span>
    <ul class="navbar-nav navbar-center">
      <li class="nav-item">
        <a class="nav-link" href=#Ground>Ground</a>

      <li class="nav-item">
        <a class="nav-link " href="#Mechanical">Mechanical</a>

      <li class="nav-item">
        <a class="nav-link " href=#Airbound>Airbound</a>
      </li>

    </ul>
  </nav>
  <div class=logo-container>

    <img class="logo" src="images/SC2Logo.png"></img>

  </div>

  <span id="Ground"></span>
  <h1 class="SubTittle"><img class="icon" src="images/GroundUnits.png">Ground Units</h1>
  <div class="wrapper">

    <button class="unit-portrait SCV col-2" value=SCV></button>

    <button class="unit-portrait Marine col-2" value="Marine"></button>

    <button class="unit-portrait Firebat col-2" value="Firebat"></button>
    <button class="unit-portrait Spectre col-2" value="Spectre"></button>


  </div>


  <span id="Mechanical" ></span>
  <div class=MyHeading>

  <h1 class="SubTittle" style="
    padding-top: 45px;" ><img class="icon" src="images/FactoryImageTransparent.png"></img>Mechanical Units</h1>

    <button class="unit-portrait Hellion " value=Hellion><h3 class="SubTittle" >Hellion</h3></button>

    <button class="unit-portrait Wraith " value="Wraith"></button>


  </div>

  <script src="index.js" charset="utf-8"></script>
